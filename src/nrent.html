<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        #bodyF{
            width:540px;
            margin-left:auto;
            margin-right:auto;
            padding:0;
        }
        h2,
        h3 {
            margin: 10px;
            font-size: 18px;
        }

        h3 {
            font-size: 24px;
            margin-bottom:1px;
        }

        p {
            margin: 10px;
            margin-top: 5px;
            font-family:"Roboto";
        }

        #caption{
            font-size:13px;
        }
        #mapnrent {
            position: relative;
            height: 720px;
            margin-left: auto;
            margin-right: auto;
            width: 540px;
        }

        #menunrent {
            background-color: #FFFFFF;
            position: absolute;
            border-radius: 5px;
            top: 0;
            right: 0;
            margin-right: 30px;
            margin-top: 30px;
            outline:3px solid black;
        }

        .wrapper {
            position: relative
        }

        #menunrent a {
            font-size: 13px;
            font-family: "Roboto";
            color: #404040;
            display: block;
            margin: 0;
            padding: 0;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        #menunrent a:last-child {
            border: none;
        }

        #menunrent a:hover {
            background-color: #f8f8f8;
            color: #404040;
        }

        #menunrent a.active {
            background-color: #3887be;
            color: #ffffff;
        }

        #menunrent a.active:hover {
            background: #3074a4;
        }
        .map-overlay {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #fff;
            margin-right: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
        }
        #legendnrent {
            font: "Roboto";
            background-color:#f1f8ff; 
            position: absolute;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 18px;
            height: 140px;
            width:125px;
            bottom: 0;
            float:right;
            margin-bottom: 30px;
            margin-right: 30px;
            margin-left:70px;
            outline: 3px solid black;
        }

        #legendnrent .first{
            margin-top:8px;
        }

        .legendnrent-key {
            display: inline-block;
            border:0.5px solid black;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
            margin-left: 8px;
        }    

        .mapboxgl-popup {
            width:110px;
            text-align:center;
            margin-left:5px;
            margin-right:5px;
            max-height:100px;
            overflow:clip;
            opacity:90%;
        }

        
        .mapboxgl-popup h3{
            font-size:13px;
            margin-top:15px;
            font-family: "Roboto";
            opacity:100%;
            margin-bottom:5px;
        }

        .mapboxgl-popup p{
            font-size:16px;
            margin-top:4px;
            margin-bottom:0px;
            font-family: "Roboto";
            opacity:100%;
        }

        .mapboxgl-popup-content{
            padding-bottom:15px;
            padding-top:15px;
            padding-right:1px;
            padding-left:1px;
            font: 14px "Roboto";
        }

        @media screen and (max-width: 600px) {
            .legendnrent {
                width: 80%;
            }

            .legendnrent div span {
                width: 3%;
            }
        }
        #title{
            font-family:"Roboto";
        }        
    </style>
</head>

<body>

    <div id="bodyF">
        <div id='title'>
            <h3>Gross median rent</h3>
            <p id ='caption'>Gross rent is the contract rent plus the estimated average monthly cost of utilities and fuels.</p>
        </div>
        <div class="wrapper">
            <div id='mapnrent'></div>
            <div id="menunrent"></div>
            <div class='map-overlay' id='legendnrent'>
            </div>
        </div>

    </div>

    <script>
 
    </script>

</body>

</html>
